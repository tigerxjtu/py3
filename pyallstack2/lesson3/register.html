<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<title> 用户注册 </title>
<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
 </head>
<script>

$(function(){

    $(".modal").each(function(){
        /*
        $(this).draggable({
            handle: ".modal-header"   // 只能点击头部拖动
        });
        */
        $(this).draggable();
        $(this).css("overflow", "hidden"); // 防止出现滚动条，出现的话，你会把滚动条一起拖着走的
    });

});

</script>

<body>

<div class="panel panel-primary">
    <div class="panel-heading">用户注册</div>
  <div class="panel-body">
    <form class="form-horizontal" method="post">
  <div class="form-group">
    <label for="mobile" class="col-sm-4 control-label">手机号：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="手机号" value="">
    </div>
  </div>
        <div class="form-group">
    <label for="username" class="col-sm-4 control-label">用户名：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="verifycode" class="col-sm-4 control-label">验证码：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="verifycode" name="verifycode" placeholder="验证码" value="">
        <button type="button" id="getcode" class="btn btn-default" data-toggle="modal" data-target="#myModal">获取验证码</button>
    </div>
  </div>
  <div class="form-group">
    <label for="password1" class="col-sm-4 control-label">密码：</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password1" name="password1" placeholder="密码">
    </div>
  </div>
   <div class="form-group">
    <label for="password2" class="col-sm-4 control-label">确认密码：</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码">
    </div>
  </div>
   <div class="form-group">
       <label for="checkme" class="col-sm-4 control-label"></label>
    <div class="col-sm-4">

          <input id="checkme" type="checkbox">
        <label for="checkme" id="lblcheck">Check me out</label>
    </div>
  </div>


        <div class="form-group">
    <label for="password2" class="col-sm-4 control-label">地区：</label>
    <div class="col-sm-4">
      <select id="area" class="form-control">
          <option value="bj">北京</option>
          <option value="sh">上海</option>
          <option value="hz">杭州</option>
        </select>
    </div>
  </div>
     <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
        <p class="col-sm-offset-4 text-danger"></p>
</form>
  </div>
</div>

<table class="table" id="myTable">
      <caption>Optional table caption.</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Code</h4>
      </div>
      <div class="modal-body">
        <p id="code">1234</p>
      </div>
      <div class="modal-footer">
        <button id="okbtn" type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
